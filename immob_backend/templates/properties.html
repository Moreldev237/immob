
{% extends 'base.html' %}
{% load static %}

{% block title %}Propriétés immobilières - IMMOB{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Propriétés immobilières</h1>
        <p class="text-gray-600">Découvrez notre sélection de propriétés à vendre et à loyer</p>
    </div>

    <!-- Barre de recherche principale -->
    <div class="bg-white p-4 rounded-xl shadow-md mb-6">
        <div class="flex flex-col lg:flex-row gap-4">
            <div class="flex-1 relative">
                <i class="fas fa-search absolute left-4 top-4 text-gray-400"></i>
                <input type="text" id="search-input" placeholder="Ville, quartier, description..."
                       class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            
            <button id="advanced-filters-btn" class="lg:w-auto px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition flex items-center justify-center">
                <i class="fas fa-sliders-h mr-2"></i>
                Filtres
                <span id="active-filters-count" class="hidden ml-2 bg-blue-600 text-white text-xs px-2 py-1 rounded-full">0</span>
            </button>
            
            <div class="flex rounded-lg overflow-hidden border border-gray-300">
                <button id="view-list-btn" class="px-4 py-3 bg-blue-600 text-white" title="Vue liste">
                    <i class="fas fa-list"></i>
                </button>
                <button id="view-map-btn" class="px-4 py-3 bg-gray-100 text-gray-600 hover:bg-gray-200" title="Vue carte">
                    <i class="fas fa-map"></i>
                </button>
            </div>
        </div>
        
        <!-- Filtres avancés -->
        <div id="advanced-filters" class="hidden mt-4 pt-4 border-t">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Type de bien</label>
                    <select id="property-type-filter" class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="">Tous types</option>
                        <option value="maison">Maison</option>
                        <option value="appartement">Appartement</option>
                        <option value="terrain">Terrain</option>
                        <option value="bureau">Bureau</option>
                        <option value="commerce">Commerce</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Statut</label>
                    <select id="status-filter" class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="">Tous</option>
                        <option value="for_sale">À vendre</option>
                        <option value="for_rent">À loyer</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Prix min</label>
                    <select id="min-price-filter" class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="">Pas de minimum</option>
                        <option value="5000000">5M XAF</option>
                        <option value="10000000">10M XAF</option>
                        <option value="20000000">20M XAF</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Prix max</label>
                    <select id="max-price-filter" class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="">Pas de maximum</option>
                        <option value="10000000">10M XAF</option>
                        <option value="20000000">20M XAF</option>
                        <option value="50000000">50M XAF</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Chambres</label>
                    <select id="bedrooms-filter" class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="">Toutes</option>
                        <option value="1">1+</option>
                        <option value="2">2+</option>
                        <option value="3">3+</option>
                        <option value="4">4+</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Salles de bain</label>
                    <select id="bathrooms-filter" class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="">Toutes</option>
                        <option value="1">1+</option>
                        <option value="2">2+</option>
                        <option value="3">3+</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Superficie</label>
                    <select id="area-filter" class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="">Toutes</option>
                        <option value="50">50+ m²</option>
                        <option value="100">100+ m²</option>
                        <option value="200">200+ m²</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Région</label>
                    <select id="region-filter" class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="">Toutes</option>
                        <option value="centre">Centre</option>
                        <option value="littoral">Littoral</option>
                        <option value="ouest">Ouest</option>
                    </select>
                </div>
            </div>
            
            <div class="mt-6">
                <label class="block text-sm font-medium text-gray-700 mb-3">Commodités</label>
                <div class="flex flex-wrap gap-3">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" class="amenity-filter mr-2" value="has_kitchen">
                        <span><i class="fas fa-utensils mr-1 text-blue-500"></i>Cuisine</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" class="amenity-filter mr-2" value="has_pool">
                        <span><i class="fas fa-swimming-pool mr-1 text-blue-500"></i>Piscine</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" class="amenity-filter mr-2" value="has_garden">
                        <span><i class="fas fa-tree mr-1 text-green-500"></i>Jardin</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" class="amenity-filter mr-2" value="has_security">
                        <span><i class="fas fa-shield-alt mr-1 text-green-500"></i>Sécurité</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" class="amenity-filter mr-2" value="has_ac">
                        <span><i class="fas fa-snowflake mr-1 text-blue-400"></i>Climatisation</span>
                    </label>
                </div>
            </div>
            
            <div class="mt-6 flex justify-between items-center">
                <button id="reset-filters-btn" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-times mr-1"></i>Réinitialiser
                </button>
                <button id="apply-filters-btn" class="btn-primary px-6 py-2">
                    <i class="fas fa-check mr-1"></i>Appliquer
                </button>
            </div>
        </div>
    </div>

    <!-- Tri et résultats -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
        <div id="results-count" class="text-gray-600"></div>
        <div class="flex items-center space-x-4">
            <label class="text-gray-700">Trier par:</label>
            <select id="sort-select" class="p-2 border border-gray-300 rounded-lg">
                <option value="-created_at">Plus récent</option>
                <option value="price">Prix croissant</option>
                <option value="-price">Prix décroissant</option>
                <option value="-favorites_count">Plus populaire</option>
            </select>
        </div>
    </div>

    <!-- Liste des propriétés -->
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <div id="properties-grid" class="lg:col-span-3 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
            <div class="text-center py-12 col-span-full">
                <i class="fas fa-spinner fa-spin text-4xl text-blue-600 mb-4"></i>
                <p class="text-gray-600">Chargement...</p>
            </div>
        </div>
        
        <div id="map-container" class="hidden lg:block">
            <div class="sticky top-24">
                <div id="properties-map" class="h-[600px] rounded-lg shadow-lg"></div>
            </div>
        </div>
    </div>

    <div class="mt-12 flex justify-center" id="pagination"></div>
</div>

<script type="text/template" id="property-card-template">
    <div class="property-card bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-all duration-300 group">
        <div class="relative">
            <img src="{image}" alt="{title}" class="w-full h-48 object-cover group-hover:scale-105 transition duration-300">
            <div class="property-card-overlay"></div>
            <span class="absolute top-3 right-3 bg-{status_color}-600 text-white px-3 py-1 rounded-full font-bold text-xs">{status_text}</span>
            <button class="favorite-btn absolute top-3 left-3 bg-white p-2 rounded-full text-gray-400 hover:text-red-500 transition" data-property-id="{id}">
                <i class="far fa-heart heart-icon"></i>
            </button>
            {featured_badge}
        </div>
        <div class="p-4">
            <h3 class="font-bold text-gray-900 mb-1">{title}</h3>
            <p class="text-sm text-gray-500 mb-2"><i class="fas fa-map-marker-alt mr-1"></i>{location}</p>
            <div class="flex justify-between items-center mb-3">
                <div class="text-blue-600 font-bold text-lg">{price}</div>
                <div class="flex items-center space-x-2 text-gray-500 text-xs">
                    {bedrooms_badge}
                    {bathrooms_badge}
                </div>
            </div>
            <a href="/properties/{id}/" class="btn-primary w-full text-center py-2 text-sm">
                <i class="fas fa-eye mr-1"></i>Voir les détails
            </a>
        </div>
    </div>
</script>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const propertiesGrid = document.getElementById('properties-grid');
    const searchInput = document.getElementById('search-input');
    const sortSelect = document.getElementById('sort-select');
    const advancedFiltersBtn = document.getElementById('advanced-filters-btn');
    const advancedFilters = document.getElementById('advanced-filters');
    const applyFiltersBtn = document.getElementById('apply-filters-btn');
    const resetFiltersBtn = document.getElementById('reset-filters-btn');
    const resultsCount = document.getElementById('results-count');
    const pagination = document.getElementById('pagination');
    const viewListBtn = document.getElementById('view-list-btn');
    const viewMapBtn = document.getElementById('view-map-btn');
    const mapContainer = document.getElementById('map-container');
    
    let currentPage = 1;
    let currentFilters = {};
    let properties = [];
    let map = null;
    let markers = [];
    
    loadProperties();
    
    applyFiltersBtn.addEventListener('click', function() {
        currentPage = 1;
        updateFilters();
        loadProperties();
        advancedFilters.classList.add('hidden');
    });
    
    resetFiltersBtn.addEventListener('click', function() {
        searchInput.value = '';
        document.querySelectorAll('select').forEach(s => s.value = '');
        document.querySelectorAll('.amenity-filter').forEach(cb => cb.checked = false);
        sortSelect.value = '-created_at';
        currentFilters = {};
        currentPage = 1;
        document.getElementById('active-filters-count').classList.add('hidden');
        loadProperties();
    });
    
    advancedFiltersBtn.addEventListener('click', function() {
        advancedFilters.classList.toggle('hidden');
    });
    
    sortSelect.addEventListener('change', function() {
        currentPage = 1;
        loadProperties();
    });
    
    let searchTimeout;
    searchInput.addEventListener('input', function() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            currentPage = 1;
            currentFilters.search = this.value.trim();
            loadProperties();
        }, 500);
    });
    
    viewListBtn.addEventListener('click', function() {
        propertiesGrid.classList.remove('hidden');
        mapContainer.classList.add('hidden');
        viewListBtn.classList.add('bg-blue-600', 'text-white');
        viewListBtn.classList.remove('bg-gray-100', 'text-gray-600');
        viewMapBtn.classList.add('bg-gray-100', 'text-gray-600');
        viewMapBtn.classList.remove('bg-blue-600', 'text-white');
    });
    
    viewMapBtn.addEventListener('click', function() {
        propertiesGrid.classList.add('hidden');
        mapContainer.classList.remove('hidden');
        viewMapBtn.classList.add('bg-blue-600', 'text-white');
        viewMapBtn.classList.remove('bg-gray-100', 'text-gray-600');
        viewListBtn.classList.add('bg-gray-100', 'text-gray-600');
        viewListBtn.classList.remove('bg-blue-600', 'text-white');
        if (!map) initMap();
    });
    
    function updateFilters() {
        currentFilters = {
            search: searchInput.value.trim(),
            property_type: document.getElementById('property-type-filter').value,
            status: document.getElementById('status-filter').value,
            min_price: document.getElementById('min-price-filter').value,
            max_price: document.getElementById('max-price-filter').value,
            bedrooms: document.getElementById('bedrooms-filter').value,
            bathrooms: document.getElementById('bathrooms-filter').value,
            area: document.getElementById('area-filter').value,
            region: document.getElementById('region-filter').value,
            ordering: sortSelect.value
        };
        
        const amenities = [];
        document.querySelectorAll('.amenity-filter:checked').forEach(cb => amenities.push(cb.value));
        if (amenities.length > 0) currentFilters.amenities = amenities.join(',');
    }
    
    function initMap() {
        const mapContainer = document.getElementById('properties-map');
        if (!mapContainer) return;
        map = L.map(mapContainer).setView([3.848, 11.502], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);
        updateMapMarkers();
    }
    
    function updateMapMarkers() {
        if (!map) return;
        markers.forEach(m => map.removeLayer(m));
        markers = [];
        properties.forEach(property => {
            if (property.location?.latitude && property.location?.longitude) {
                const marker = L.marker([property.location.latitude, property.location.longitude]).addTo(map);
                marker.bindPopup(`<div class="w-48"><h4 class="font-bold">${property.title}</h4><p>${formatPrice(property.price, property.currency)}</p></div>`);
                markers.push(marker);
            }
        });
    }
    
    async function loadProperties() {
        try {
            propertiesGrid.innerHTML = `<div class="text-center py-12 col-span-full"><i class="fas fa-spinner fa-spin text-4xl text-blue-600 mb-4"></i><p class="text-gray-600">Chargement...</p></div>`;
            
            const params = new URLSearchParams({ page: currentPage, ...currentFilters });
            const response = await fetch(`/api/properties/?${params}`);
            const data = await response.json();
            
            properties = data.results || data;
            displayProperties(properties);
            updatePagination(data);
            updateResultsCount(data.count || 0);
            
            if (map && !document.getElementById('map-container').classList.contains('hidden')) {
                updateMapMarkers();
            }
        } catch (error) {
            propertiesGrid.innerHTML = `<div class="text-center py-12 col-span-full"><p class="text-red-600">Erreur de chargement</p></div>`;
        }
    }
    
    function displayProperties(props) {
        if (props.length === 0) {
            propertiesGrid.innerHTML = `<div class="text-center py-12 col-span-full"><i class="fas fa-search text-6xl text-gray-300 mb-4"></i><p class="text-gray-600">Aucune propriété trouvée</p></div>`;
            return;
        }
        
        const template = document.getElementById('property-card-template').innerHTML;
        propertiesGrid.innerHTML = props.map(property => {
            const imageUrl = property.images?.[0]?.image || 'https://images.unsplash.com/photo-1560518883-ce09059eeffa?w=400';
            const status = getPropertyStatus(property.status);
            const bedroomsBadge = property.bedrooms > 0 ? `<span><i class="fas fa-bed mr-1"></i>${property.bedrooms}</span>` : '';
            const bathroomsBadge = property.bathrooms > 0 ? `<span><i class="fas fa-bath mr-1"></i>${property.bathrooms}</span>` : '';
            const featuredBadge = property.is_featured ? '<span class="badge-featured absolute top-3 left-3 z-10">En vedette</span>' : '';
            
            return template
                .replace(/{id}/g, property.id)
                .replace('{image}', imageUrl)
                .replace('{title}', property.title)
                .replace('{price}', formatPrice(property.price, property.currency))
                .replace('{status_color}', status.color)
                .replace('{status_text}', status.text)
                .replace('{bedrooms_badge}', bedroomsBadge)
                .replace('{bathrooms_badge}', bathroomsBadge)
                .replace('{featured_badge}', featuredBadge)
                .replace('{location}', `${property.location?.city || ''}${property.location?.quarter ? ', ' + property.location.quarter : ''}`);
        }).join('');
        
        document.querySelectorAll('.favorite-btn').forEach(btn => {
            btn.addEventListener('click', async function(e) {
                e.preventDefault();
                const propertyId = this.dataset.propertyId;
                const token = localStorage.getItem('access_token');
                if (!token) {
                    showToast('Veuillez vous connecter', 'error');
                    return;
                }
                try {
                    const response = await fetch('/api/favorites/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ property_id: propertyId })
                    });
                    if (response.ok) {
                        const icon = this.querySelector('.heart-icon');
                        icon.classList.toggle('fas');
                        icon.classList.toggle('far');
                        icon.classList.toggle('text-red-500');
                    }
                } catch (error) {
                    showToast('Erreur', 'error');
                }
            });
        });
    }
    
    function updatePagination(data) {
        const totalPages = Math.ceil((data.count || 0) / 12);
        if (totalPages <= 1) { pagination.innerHTML = ''; return; }
        
        let html = '<div class="flex items-center space-x-2">';
        if (currentPage > 1) html += `<button class="px-3 py-2 bg-blue-600 text-white rounded-lg" data-page="${currentPage - 1}">Précédent</button>`;
        
        for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
            html += i === currentPage 
                ? `<span class="px-3 py-2 bg-blue-600 text-white rounded-lg">${i}</span>`
                : `<button class="px-3 py-2 bg-gray-200 rounded-lg" data-page="${i}">${i}</button>`;
        }
        
        if (currentPage < totalPages) html += `<button class="px-3 py-2 bg-blue-600 text-white rounded-lg" data-page="${currentPage + 1}">Suivant</button>`;
        html += '</div>';
        pagination.innerHTML = html;
        
        pagination.querySelectorAll('button[data-page]').forEach(btn => {
            btn.addEventListener('click', function() {
                currentPage = parseInt(this.dataset.page);
                loadProperties();
                window.scrollTo(0, 0);
            });
        });
    }
    
    function updateResultsCount(count) {
        resultsCount.textContent = `${count} propriété${count > 1 ? 's' : ''} trouvée${count > 1 ? 's' : ''}`;
    }
});
</script>
{% endblock %}
